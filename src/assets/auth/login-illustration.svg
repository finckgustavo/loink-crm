<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .desk { fill: #6366F1; }
    .person { fill: #4F46E5; }
    .plant { fill: #10B981; }
    .clock { fill: #EF4444; }
  </style>
  <rect width="800" height="600" fill="#F9FAFB"/>
  <g transform="translate(100, 50)">
    <!-- Desk -->
    <rect class="desk" x="200" y="300" width="400" height="50" rx="5"/>
    <!-- Computer -->
    <rect x="300" y="200" width="200" height="150" rx="5" fill="#E5E7EB"/>
    <!-- Person -->
    <circle class="person" cx="400" cy="150" r="50"/>
    <!-- Plant -->
    <path class="plant" d="M150,300 Q200,250 250,300" stroke-width="5" fill="none"/>
    <!-- Clock -->
    <circle class="clock" cx="550" cy="100" r="30"/>
  </g>
</svg>